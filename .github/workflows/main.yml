# .github/workflows/frontend-ci.yml

name: Frontend CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Node.js (Update to use Node.js 20)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Updated to Node.js 20

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run tests (if any)
      - name: Run tests
        run: npm test

      # Build the project
      - name: Build project
        run: npm run build
